<!DOCTYPE html>
<html lang="en">
  <head>

        <div class="alert alert-danger wrong d-none" role="alert"></div>

          type="email"
          name="email"
          id="email"

          type="password"
          name="password"
          id="password"
          class="form-control my-3"
          placeholder="Enter your password"
        />
        <button type="submit" class="btn btn-outline-info my-3" id="login">
          Login
        </button>

</html>
